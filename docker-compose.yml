services:

  db:
    image: docker.io/pgvector/pgvector:pg17@sha256:a34f9992bd1b393b45dfa958bf278af54cad6ce90ecba88284923ccebd14895a
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secrete
      POSTGRES_DB: ragdb
    ports:
      - 5432:5432
    volumes:
      - blograg_pgdata:/var/lib/postgresql/data

  adminer:
    image: docker.io/library/adminer:latest@sha256:5ee6e18fce9d4ec5d2e82c7f2937b414b076908f11963fe175116e561011b305
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  blograg_pgdata:
